<!DOCTYPE html>
<html>
<head>
    <title>Daniel Colson's Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

    <!-- Animated background dependencies -->
    <script src="https://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    
    <!-- Animated Background from https://codepen.io/jencrosby/pen/NWxZOyX and https://animatedbackgrounds.me/ -->
    <link rel="stylesheet" href="background.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            position: relative;
            z-index: 1;
        }
        
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position:relative;
            z-index:1;
        }
        
        .link a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            margin-left: 10px;
            font-size: 22px;
            border: solid 1px;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.2s ease-in-out;
            background-color: lightgray;
        }
        
        .link a:hover {
            background-color: lightsteelblue;
        }

        .link a i {
            margin-right: 10px;
        }

        #content {
            background-color: rgb(211, 211, 211, 0.3); 
            margin-top:20%; 
            width:fit-content; 
            margin-left:auto; 
            margin-right:auto; 
            padding:30px; 
            border-radius:10px;
        }
    </style>
</head>
<body>
    <canvas id="projector">Your browser does not support the Canvas element.</canvas>
    
    <div id="content">
        <h1 style="color:white">Daniel Colson</h1>
        
        <div class="link">
            <a href="https://github.com/Red5d" target="_blank">
                <i class="fa fa-github"></i>
                GitHub
            </a>
        </div>
        
        <div class="link">
            <a href="https://matrix.to/#/@red5d:red5d.dev" target="_blank">
                <i class="fa fa-matrix-org"></i>
                Matrix Chat
            </a>
        </div>
        
        <div class="link">
            <a href="https://x.com/red5_d" target="_blank">
                <div style="height:25px; width:25px"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg></div>
                &nbsp; @red5_d
            </a>
        </div>

    </div>
    
    <script src="background.js"></script>
</body>
</html>
